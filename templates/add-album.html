{% extends 'base.html' %}
{% block page_content %}
    <!--Create Page-->
    <section id="create-page" class="createPage">
        <form id="create-form" action="{% url 'add album' %}" method="post">
            <form>
                <fieldset>
                    <legend>Add Album</legend>
                    <div class="container">


                        <!-- Form for Adding Album -->
                        {{ form }}
                        {% csrf_token %}

                        <!-- Button for Adding Album -->
                        <button class="add-album" type="submit">Add New Album</button>
                    </div>
                </fieldset>
            </form>
        </form>
    </section>
{% endblock %}
