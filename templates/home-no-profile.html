{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <!--Home Page-->
    <div class="container-inline">
        <section id="welcomePage">
            <div id="welcome-message">
                <h1>Welcome to</h1>
                <h1>My Music App!</h1>
            </div>
            <div class="music-img">
                <img src="{% static '/images/musicIcons.webp' %}" alt="music-icon">
            </div>
        </section>

        <!-- Registration -->
        <section id="registerPage" class="createPage">
            <form method="post" action="{% url 'create profile' %}">
                <form>
                    <fieldset>
                        <legend>Profile</legend>
                        <!-- Form for Registration -->
                        {{ form }}
                        {% csrf_token %}
                        <!-- Button to Create Profile -->
                        <button type="submit" class="register">Enter</button>
                    </fieldset>
                </form>
            </form>
        </section>
    </div>
{% endblock %}
