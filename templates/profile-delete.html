{% extends 'base.html' %}
{% block page_content %}
<!-- Delete Profile Page-->
<section id="detailsPage" class="delete-profile">
<form id="delete-form" action="{% url 'delete profile' %}" method="post">

    <div class="wrapper">
        <div class="profileText">

            <!-- Delete Profile Form -->
            <h1>Are you sure you want to delete your profile?</h1>
            <form>
                <!-- Confirm Button -->
                {{ form }}
                {% csrf_token %}
                <button class="delete-profile" type="submit">Delete</button>
            </form>
            <!-- End Delete Profile Form -->

        </div>
    </div>
</form>
</section>
{% endblock %}
